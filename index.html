<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="text-section">
        <h1>Get <span class="highlight">insights</span> that help your <br>business grow.</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum tincidunt est vitae ultrices accumsan.</p>
        <div class="stats">
            <div>
                <h2>17%</h2>
                <p>Conversion</p>
            </div>
            <div>
                <h2>51%</h2>
                <p>Engagement</p>
            </div>
            <div>
                <h2>7.5M</h2>
                <p>Users</p>
            </div>
        </div>
    </div>
    <div class="image-section">
        <img src="image-header-desktop.jpg" alt="Business Meeting">
    </div>
</div>
</body>
</html>
